# 您可以在这里创建属于自己的侧边栏组件库，在需要的位置放置自己的组件
# layout即组件布局，支持自定义的有：
# - markdown: 渲染 md 文本

welcome:
  layout: markdown
  title: 🎉欢迎🎉
  content: |
    <div style="margin-bottom: 5px;">Hi，欢迎来到我的博客👋</div>
    <img src="https://api.szfx.top/info-card/" fancybox="true">

info-card:
  layout: markdown
  content: |
    <script src="//api.busuanzi.cc/static/3.6.9/busuanzi.min.js" defer></script>
    <div style="text-align: center;">
    <span style="display: block;margin: 5px 0 3px;">
    📈总访问 <span id="busuanzi_site_pv" style="font-weight: bold;">0</span> 次📈
    </span>
    <span style="display: block;margin: 3px 0;">
    📊总访客 <span id="busuanzi_site_uv" style="font-weight: bold;">0</span> 人📊
    </span>
    <span id="runtime_span" style="display: block;margin: 3px 0;"></span>

    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      const runtime_span = document.getElementById('runtime_span');
    
      const days = 24 * 60 * 60 * 1000;
      const years = days * 365;
    
      const t1 = new Date(2025, 7, 12, 0, 0, 0);
      const t2 = new Date();
      const diff = t2 - t1;
    
      const diffYears = Math.floor(diff / years);
      const diffDays = Math.floor((diff % years) / days);
    
      runtime_span.innerText = "🕘已营业 " + diffYears + " 年 " + diffDays + " 天🕘";
    });
    </script>
    
    </div>
    <hr style="border: 1px solid black; background-color: black;">
    <div style="margin-bottom: 5px;">
    本博客所有文章除特别声明外，均采用 <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a> 许可协议，转载请注明出处。
    </div>



ghrepo:
  layout: ghrepo
related:
  layout: related

ghissues:
  layout: ghissues
  title: # Recent Issues
  limit: 3 # 显示的issues最大数量
  labels: # 过滤只显示具有某些标签的issues

# 将其覆盖设置为空，可删除一个默认组件，例如 welcome:
# Recent update
recent:
  layout: recent
  rss: /atom.xml # npm i hexo-generator-feed
  limit: 10 # Count of posts

# 页面树（与当前页面强关联的上下篇文章列表）
tree:
  layout: tree

# 本文目录（当前页面内各级标题列表）
toc:
  layout: toc
  list_number: false
  min_depth: 1
  max_depth: 6
  collapse: false # true / false / auto
  # 编辑本文按钮
  edit_this_page: # 从开头开始匹配替换
    '_posts/': # https://github.com/xaoxuu/xaoxuu.com/blob/main/source/_posts/
    'wiki/stellar/': https://github.com/xaoxuu/hexo-theme-stellar-docs/blob/main/

# GitHub 用户信息
ghuser:
  layout: ghuser
  username: Baymax104 # your github login username
  avatar: true # show avatar or not

# 本文作者组件，需要先配置作者信息: authors.yml
author:
  layout: author
  avatar: true

# 标签云组件
tagcloud:
  layout: tagcloud
  title: 标签云
  # 标签云配置
  min_font: 12
  max_font: 24
  amount: 100
  orderby: name
  order: 1 # 1, sac 升序；-1, desc 降序
  color: false # 使用颜色
  start_color: # 开始的颜色。您可使用十六进位值（#b700ff），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  end_color: # 结束的颜色。您可使用十六进位值（#b700ff），rgba（rgba(183, 0, 255, 1)），hsla（hsla(283, 100%, 50%, 1)）或 颜色关键字。此变量仅在 color 参数开启时才有用。
  show_count: false # 显示每个标签的文章总数

timeline:
  layout: timeline
  title: 近期动态
  api: # https://api.github.com/repos/xaoxuu/hexo-theme-stellar/issues
  user: # 默认显示所有人的数据，设置名称可过滤为仅显示某人的数据，多个名称用英文逗号隔开，不要加空格
  limit: # 默认通过 api 上增加 per_page 来设置，如果是友链朋友圈，可通过这个设置数量

latest_comment:
  layout: timeline
  title: 最新评论
  api: # 参照文档获取服务对应的api
  type: # 选择评论服务
  limit: 16 # 限制获取数量

tagtree:
  layout: tagtree
  expand_all: false # 是否展开所有节点
  expand_active: true # 是否展开当前节点
  show_tagcon: true # 是否显示标签 icon
